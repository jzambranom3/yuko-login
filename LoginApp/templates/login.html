<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="48x48" href="https://www.simplyfund.com.do/assets/icons/icon-person--circle.png">

    <title>Yuko - Login!</title>
  </head>
  <body>
   
    <div class="container-fluid" style="background-color: 004D40;">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-12 col-xl-4 col-lg-5 col-md-7 p-3 mt-4">
          <div class="card p-3 border-0"> 
            <h5 class="card-title text-center mt-4">Inicio de sesi√≥n</h5>
            <div class="alert alert-danger alert-dismissible fade show mt-4 text-center" id="mensaje" role="alert">
              <strong>Usuario o clave</strong> incorrecto.
            </div>
            <div class="card-body">
              <div class="login-form">
               <form method="post" action="/autenticacion/">
                 {% csrf_token %}
                  <div class="form-group">
                     <label>Usuario</label>
                     <input type="text" name="usuario" class="form-control mt-2" placeholder="Usuario" required="">
                  </div>
                  <div class="form-group mt-4">
                     <label>Clave</label>
                     <input type="password" name="clave" class="form-control mt-2" placeholder="Clave" required="">
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-secondary mt-4">Login</button>
                  </div>
                  <div class="form-group text-center mt-4">
                    <a href="/register/"><small>Registrarse</small></a>
                  </div>
               </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) { 
        if ('{{estado}}' == 0) {
          let mensaje = document.getElementById('mensaje');
          mensaje.style.display = 'none';
        }else{
          let mensaje = document.getElementById('mensaje');
          mensaje.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
